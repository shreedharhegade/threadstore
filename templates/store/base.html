<!DOCTYPE html>
<html>
<head>
    <title>ThreadStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; }
        .navbar { padding: 12px 0; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 18px rgba(0,0,0,0.15); }
        .product-img { height: 250px; object-fit: cover; border-radius: 8px 8px 0 0; }
        .category-btn { margin-right: 8px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow-sm">
  <div class="container">

    <a class="navbar-brand fw-bold" href="/">
        <i class="fa-solid fa-store"></i> ThreadStore
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">

      <ul class="navbar-nav me-auto"></ul>

      <ul class="navbar-nav">

        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link text-white" href="/">
             hello, {{user.username}}
          </a>
        </li>     

        <li class="nav-item">
          <a class="nav-link text-white" href="/my-orders/">
            <i class="fa-solid fa-box"></i> My Orders
          </a>
        </li>

        <li class="nav-item ms-2">
          <a class="btn btn-light btn-sm" href="/cart/">
            <i class="fa-solid fa-cart-shopping"></i> Cart
          </a>
        </li>

        <li class="nav-item ms-2">
          <a class="btn btn-warning btn-sm" href="/logout/">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="btn btn-success btn-sm" href="/login/">
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </a>
        </li>

        <li class="nav-item ms-2">
          <a class="btn btn-primary btn-sm" href="/signup/">
            <i class="fa-solid fa-user-plus"></i> Signup
          </a>
        </li>

        {% endif %}

      </ul>
    </div>

  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <p>Â© 2025 ThreadStore. All rights reserved.</p>
    <p>
      <a href="https://www.facebook.com" target="_blank" class="text-white mx-2"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com" target="_blank" class="text-white mx-2"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.twitter.com" target="_blank" class="text-white mx-2"><i class="fa-brands fa-twitter"></i></a>
    </p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
