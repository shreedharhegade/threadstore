{% extends "store/base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fa-solid fa-credit-card"></i> Checkout</h4>
      </div>

      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          <label class="form-label fw-bold">Full Name</label>
          <input name="name" class="form-control mb-3" placeholder="Enter your name">

          <label class="form-label fw-bold">Email</label>
          <input name="email" class="form-control mb-3" placeholder="Enter your email">

          <label class="form-label fw-bold">Delivery Address</label>
          <textarea name="address" class="form-control mb-3" placeholder="Enter complete address" rows="3"></textarea>

          <button class="btn btn-success w-100">
            <i class="fa-solid fa-bag-shopping"></i> Place Order
          </button>
        </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
