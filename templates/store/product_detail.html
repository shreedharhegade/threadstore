{% extends "store/base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image.url }}" width="500" height="300" class="img-fluid rounded shadow" >
  </div>

  <div class="col-md-6">
    <h2 class="fw-bold">{{ product.title }}</h2>
    <h4 class="text-primary fw-bold">â‚¹ {{ product.price }}</h4>

    <p class="mt-3">{{ product.description }}</p>

    <form action="/add-to-cart/{{ product.id }}/" method="POST">
      {% csrf_token %}
      
      <!-- Quantity Selection -->
      <div class="mb-3">
        <label class="form-label fw-bold">Quantity</label>
        <input type="number" name="quantity" class="form-control" value="1" min="1" max="{{ product.stock }}" style="width: 100px; height: 30px;">

      </div>

      <button class="btn btn-success btn-lg mt-3">
        <i class="fa-solid fa-cart-plus"></i> Add to Cart
      </button>
    </form>
  </div>
</div>

{% endblock %}
